<div class="card h-100 shadow-sm">
      <div class="image position-relative" style="cursor: pointer;">
          <img  src="{{productItem.pictureUrl}}"
          alt="{{productItem.productName}}" class="img-fluid">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
          <button  type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
          <button routerLink="/Shop/{{productItem.id}}" type="button" class="btn btn-primary">View</button>
      </div>
      </div>
   
      <div class="card-body d-flex flex-column">
          <a routerLink="/Shop/{{productItem.id}}">
              <h6 class="text-uppercase">{{productItem.productName}}</h6>
          </a>
          <span class="mb-2">{{productItem.salesPrice | currency}}</span>
      </div>
  </div>
