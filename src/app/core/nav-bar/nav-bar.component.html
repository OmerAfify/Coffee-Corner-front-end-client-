<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="../../assets/images/shared/logo2.png" style="max-height: 80px;" alt="logo">
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
      <a class="p-2 " routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
      <a class="p-2 " routerLink="/Shop" routerLinkActive="active" >Shop</a>
      <a class="p-2 " href="#">Contact</a>
    </nav>
    <div class="d-flex align-items-center">
      <a class="position-relative" routerLink="/ShoppingCart">
        <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
        <div class="cart-no">{{totalCartItems}}</div>
      </a>

      <div *ngIf="currentUser==null">
      <a routerLink="/Login" class="btn btn-outline-secondary mr-2">Login</a>
      <a routerLink="/Register" class="btn btn-outline-secondary mr-3">Sign up</a>
      </div>
    
      <div *ngIf="currentUser!=null">
        <p>Welcome {{currentUser.name}} !</p>
        <a (click)="onlogout()" class="btn btn-outline-secondary mr-2">Logout</a>
        </div>
      
    
    </div>

  </div>
