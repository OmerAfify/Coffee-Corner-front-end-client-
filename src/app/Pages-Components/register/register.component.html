<app-page-header></app-page-header>
<br>
  <div class="container">
   
    <div *ngIf="errorServerMessages!=null">
      <ul>
        <li *ngFor="let error of errorServerMessages" style="color: red;">{{error}}</li>
      </ul> 
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <!-- First and last Name input -->
      <div class="form-outline mb-4">
        <label class="form-label" >First Name</label>
        <input  type="text" formControlName="firstName" class="form-control" />
        </div>
  
      <div class="form-outline mb-4">
        <label class="form-label" >Last Name</label>
        <input  type="text" formControlName="lastName" class="form-control" />
        </div>
  
        <!-- Email input -->
    <div class="form-outline mb-4">
    <label class="form-label" >Email address</label>
    <input  type="email" formControlName="email" class="form-control" 
    [class.is-invalid]="ValidateField(registerForm.get('email'))"
    [class.is-valid]="registerForm.get('email').touched && !ValidateField(registerForm.get('email'))"
    />
    <div *ngIf="ValidateField(registerForm.get('email'))" class="invalid-feedback" >{{EmailValidMessage(registerForm.get("email"))}}</div>
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" >Password</label>
        <input type="password" formControlName="password"
         class="form-control" 
         [class.is-invalid]="ValidateField(registerForm.get('password'))" 
         [class.is-valid]="registerForm.get('password').touched && !ValidateField(registerForm.get('password'))">
 
         <div *ngIf="ValidateField(registerForm.get('password'))" 
         class="invalid-feedback" >{{PasswordValidMessage(registerForm.get("password"))}}</div>
           </div>
   
      <!-- Submit button -->
      <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary btn-lg offset-2 col-3">SignUp</button>
      <button type="reset" class="btn btn-danger btn-lg offset-2 col-3">Reset</button>
  </form>
</div>
