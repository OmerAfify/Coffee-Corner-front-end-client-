  <app-page-header></app-page-header>
<br>

<div class="container">

<div *ngIf="errorServerMessages!=null">
  <ul>
    <li *ngFor="let error of errorServerMessages" style="color: red;">{{error}}</li>
  </ul> 
</div>

    <form [formGroup]="loginForm" (ngSubmit)="onlogin()">
      <!-- Email input -->
      <div class="form-outline mb-4">
    <label class="form-label" >Email address</label>
    <input  type="email" formControlName="email" class="form-control" 
    [class.is-invalid]="ValidateField(loginForm.get('email'))"
    [class.is-valid]="loginForm.get('email').touched && !ValidateField(loginForm.get('email'))"
    />
    <div *ngIf="ValidateField(loginForm.get('email'))" class="invalid-feedback" >{{EmailValidMessage(loginForm.get("email"))}}</div>
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" >Password</label>
        <input type="password" formControlName="password"
         class="form-control" 
         [class.is-invalid]="ValidateField(loginForm.get('password'))" 
         [class.is-valid]="loginForm.get('password').touched && !ValidateField(loginForm.get('password'))">
 
         <div *ngIf="ValidateField(loginForm.get('password'))" 
         class="invalid-feedback" >{{PasswordValidMessage(loginForm.get("password"))}}</div>
           </div>
   
      <!-- Submit button -->
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg offset-2 col-3">Sign in</button>
      <button type="reset" class="btn btn-danger btn-lg offset-2 col-3">Reset</button>
  </form>
</div>
