
<div class="container">

<div class="row" *ngIf="product" >
    <div class="col-6">
        <img src="{{product.pictureUrl}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{product.productName}}</h3>
        <h6> {{product.productDescription}}</h6>
        <p>{{product.salesPrice}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <button (click)="addToCart()"
            class="btn btn-outline-secondary btn-lg ml-4">Add to Cart</button>
        </div>
    </div>

</div>
</div>
